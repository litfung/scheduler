sudo: required
services:
  - docker

env:
  global:
    - VERSION=2.0.0

before_install:
  - gem install bundler
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - cd tests
  - yarn install
  - yarn run test
  - cd ..
  
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master